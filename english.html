      * {

      }

      .category-title {

        color: #266431;
        font-weight: 700;

      }

      details summary {
        list-style-type: '';
      }

      p {

      }

      .accordion {
        .accordion-btn {
          position: relative;
          border: none;
          padding: 20px 30px 20px 20px;
          text-align: left;
          cursor: pointer;
          font-weight: bold;
          border-bottom: 0.25px solid;
          list-style-image: none;

          &::-webkit-details-marker {
            background-color: none;
            color: transparent;
            background-color: red;
          }

          &::after {
            content: '+';
            position: absolute;
            top: 50%;
            right: -5px;
            font-size: 24px;
            font-family: monospace;
            width: 35px;
            height: 35px;
            text-align: center;

            color: #266431;
            transform: translate(0%, -50%);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            padding-bottom: 4px;
            padding-left: 2px;
            justify-content: center;
            font-weight: normal;
            transition: all 0.3s ease;
          }
        }

        .accordion-content {
          background-color: #ffffff;
          padding-bottom: 10px;
          margin-top: 10px;
          border-bottom: 0.25px solid;
          padding: 15px 25px 15px 15px;

          > p {
            padding: 0px 30px;
          }
        }

        &[open] {
          .accordion-btn {
            background-color: #e5e5e5;
          }

          .accordion-btn::after {
            content: '\2212';
            font-size: 24px;
            color: #266431;
          }

          summary ~ * {
            overflow: hidden;
            animation: heightUp 1s ease-in-out;
          }
        }
      }

      /* Mobile */
      @media screen and (max-width: 739px) {
        .category-title {
          font-size: 16px;
        }

        .accordion {
          &[open] {
            .accordion-btn {
              background-color: #e5e5e5;
            }
          }
          .accordion-content {
            > p {
              padding: 0px 20px;
            }
          }
        }

        .category {
          margin-bottom: 40px;
        }
      }

        font-weight: 700;
      }

      .italic {
        font-style: italic;
      }
